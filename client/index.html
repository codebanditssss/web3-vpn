<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>x402 VPN</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      width: 80%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 5px;
      color: #00ff88;
    }

    .status {
      color: #888;
      margin-bottom: 30px;
      font-size: 0.9em;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 1px solid #333;
    }

    .label {
      font-size: 0.8em;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .value {
      font-family: monospace;
      font-size: 1.1em;
      color: #fff;
      word-break: break-all;
      margin: 10px 0;
    }

    .balance {
      font-size: 2em;
      font-weight: bold;
      color: #fff;
    }

    .currency {
      font-size: 0.5em;
      color: #00ff88;
      vertical-align: super;
    }

    button {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.1s;
      width: 100%;
    }

    button:hover {
      background: #00cc6a;
      transform: scale(1.02);
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      background: #333;
      color: #555;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>x402 VPN</h1>
    <p class="status">Status: <span id="statusText" style="color: red">Disconnected</span></p>

    <div class="card">
      <div class="label">Your Wallet (Auto-Generated)</div>
      <div class="value" id="walletAddress">Loading...</div>
    </div>

    <div class="card">
      <div class="label">Balance</div>
      <div class="balance" id="walletBalance">0.00 <span class="currency">x402</span></div>
    </div>

    <button id="faucetBtn"
      style="background: transparent; border: 1px solid #333; color: #888; margin-bottom: 20px; font-size: 14px;">
      ðŸ’° Get Free Test Tokens (Dev Only)
    </button>

    <button id="connectBtn">Connect VPN</button>
  </div>

  <!-- We load the logic here -->
  <script src="./renderer.js"></script>
</body>

</html>
